<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Swinging Doors Tavern Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&family=MedievalSharp&display=swap" rel="stylesheet">
  <style>
    body {
      background-image: url('https://wallpapers.com/images/hd/tavern-background-j6nuu2uuj876gq3j.jpg');
      background-size: cover;
      background-attachment: fixed;
      font-family: 'MedievalSharp', cursive;
    }
    .parchment {
      background-image: url('https://img.freepik.com/premium-photo/old-parchment-paper-texture-background-banner-vintage-wallpaper_118047-9144.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      border: 4px solid #c89f68;
    }
    .title-font {
      font-family: 'UnifrakturCook', cursive;
    }
    .section {
	  border: 2px solid #a47149;
	  border-radius: 0.5rem;
	  padding: 1rem;
	  background-color: transparent;
	}
    .label {
      font-weight: bold;
      margin-bottom: 0.5rem;
    }
    .value-box {
	  padding: 0.5rem 0.75rem;
	  border-radius: 0.375rem;
	  font-weight: bold;
	  background-color: transparent;
	  color: #3b2f2f; /* warm dark brown */
	  text-shadow: 0.5px 0.5px #e3d5b8; /* parchment ink feel */
	}
  </style>
</head>
<body class="min-h-screen flex items-center justify-center p-6">
  <div class="parchment max-w-6xl w-full space-y-6 text-gray-800">

    <!-- Header -->
    <h1 class="text-5xl text-center title-font">üç∫ Swinging Doors Tavern</h1>
    <h2 class="text-xl text-center italic">Adventurers' Dashboard</h2>
	
	<!--Real paper-->
	<div class="parchment relative">
	  <div class="absolute inset-0 bg-[#fef8e0]/80 z-0 rounded-lg pointer-events-none"></div>
	  <div class="relative z-10 space-y-6">
		<!-- ALL your content goes here inside this nested div -->
	  </div>
	</div>

    <!-- Countdown & Fear Grid -->
    <div class="grid grid-cols-1 lg:grid-cols-4 gap-4">
      <div class="section">
        <div class="label">Mind</div>
        <div class="value-box text-center text-2xl text-red-700">11</div>
      </div>
      <div class="section">
        <div class="label">Body</div>
        <div class="value-box text-center text-2xl text-green-700">8</div>
      </div>
      <div class="section">
        <div class="label">Soul</div>
        <div class="value-box text-center text-2xl text-purple-700">19</div>
      </div>
      <div class="section">
        <div class="label">DM Fear Level</div>
        <div class="value-box text-center text-2xl text-rose-700">5 / 12</div>
      </div>
    </div>

    <!-- Session Info and Tavern Board -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div class="section">
        <div class="label">Last Session Notes</div>
        <div class="value-box whitespace-pre-line text-sm leading-relaxed">
        </div>
      </div>

      <div class="section">
        <div class="label">Tavern Board</div>
        <div class="value-box whitespace-pre-line text-sm leading-relaxed">
        </div>
      </div>
    </div>

    <!-- Next Session -->
    <div class="section text-center">
      <div class="label">Next Session</div>
      <div class="value-box text-lg">TBD</div>
    </div>

    <footer class="text-center text-sm text-gray-700 pt-4">
      ü™ë Owned & operated by the SD
    </footer>
  </div>
</body>
</html>
