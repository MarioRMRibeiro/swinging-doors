<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Swinging Doors Tavern Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&family=MedievalSharp&display=swap" rel="stylesheet">
  <style>
    body {
      background-image: url('https://imgcdn.stablediffusionweb.com/2024/11/7/7f569c96-947e-4d0a-9929-56f754d57621.jpg');
      background-size: cover;
      background-attachment: fixed;
      font-family: 'MedievalSharp', cursive;
    }
    .parchment {
      background-image: url('https://images.stockcake.com/public/c/f/0/cf00f55e-7bac-4598-bbae-e84af2c0245f_large/aged-parchment-texture-stockcake.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      border: 4px solid #c89f68;
    }
    .title-font {
      font-family: 'UnifrakturCook', cursive;
    }
    .section {
      background-color: rgba(255, 255, 255, 0.8);
      border: 2px solid #a47149;
      border-radius: 0.5rem;
      padding: 1rem;
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center p-6">
  <div class="parchment max-w-4xl w-full space-y-6 text-gray-800">

    <!-- Header -->
    <h1 class="text-5xl text-center title-font">üç∫ Swinging Doors Tavern</h1>
    <h2 class="text-xl text-center italic">Adventurers' Dashboard</h2>

    <!-- Countdown Counters -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
      <div class="section">
        <label class="block font-bold mb-2">Mind</label>
        <input id="counter1" type="number" class="w-full p-2 rounded text-black" />
      </div>
      <div class="section">
        <label class="block font-bold mb-2">Body</label>
        <input id="counter2" type="number" class="w-full p-2 rounded text-black" />
      </div>
      <div class="section">
        <label class="block font-bold mb-2">Soul</label>
        <input id="counter3" type="number" class="w-full p-2 rounded text-black" />
      </div>
    </div>

    <!-- DM Fear Tracker -->
    <div class="section">
      <label class="block font-bold mb-2">DM Fear Level</label>
      <input type="number" min="0" max="12" id="dmFear" class="w-full p-2 rounded text-black" />
      <p id="dmFearDisplay" class="mt-2 text-sm font-semibold text-center">Fear Level: 0</p>
    </div>

    <!-- Session Notes -->
    <div class="section">
      <label class="block font-bold mb-2">Last Session Notes</label>
      <textarea id="sessionNotes" rows="6" class="w-full p-2 rounded text-black"></textarea>
    </div>

    <!-- Next Session Time -->
    <div class="section">
      <label class="block font-bold mb-2">Next Session Date & Time</label>
      <input type="datetime-local" id="nextSession" class="w-full p-2 rounded text-black" />
      <p id="sessionDisplay" class="mt-2 text-sm text-center font-medium text-gray-700"></p>
    </div>

    <!-- Tavern Board -->
    <div class="section">
      <label class="block font-bold mb-2">Tavern Board (extra info)</label>
      <textarea id="extraInfo" rows="4" class="w-full p-2 rounded text-black"></textarea>
    </div>

    <footer class="text-center text-sm text-gray-700 pt-4">
      ü™ë Owned & operated by the Doors Family ‚Äì All drinks half off on session nights!
    </footer>
  </div>

  <script>
    // Fields to store
    const fields = ['counter1', 'counter2', 'counter3', 'sessionNotes', 'extraInfo', 'nextSession', 'dmFear'];
    fields.forEach(id => {
      const el = document.getElementById(id);
      const val = localStorage.getItem(id);
      if (val !== null) el.value = val;
      el.addEventListener('input', () => {
        localStorage.setItem(id, el.value);
        if (id === 'dmFear') updateFearStyle(el.value);
        if (id === 'nextSession') updateDisplay();
      });
    });

    // Update Next Session Display
    const sessionInput = document.getElementById('nextSession');
    const display = document.getElementById('sessionDisplay');
    function updateDisplay() {
      const val = sessionInput.value;
      display.textContent = val ? `Next session: ${new Date(val).toLocaleString()}` : '';
    }
    updateDisplay();

    // Update DM Fear Display with color tiers
    const dmFear = document.getElementById('dmFear');
    const fearDisplay = document.getElementById('dmFearDisplay');
    function updateFearStyle(value) {
      fearDisplay.textContent = `Fear Level: ${value}`;
      const level = parseInt(value, 10);
      const colors = [
        "#d0f0c0", "#d4edb4", "#e9e67c", "#ffdd57",
        "#f6c177", "#f4a261", "#e76f51", "#ef4444",
        "#dc2626", "#b91c1c", "#991b1b", "#7f1d1d", "#4c0519"
      ];
      fearDisplay.style.color = colors[level] || "#000";
    }
    updateFearStyle(dmFear.value || 0);
  </script>
</body>
</html>
