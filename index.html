<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>D&D Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center">
  <div class="bg-gray-800 p-8 rounded-lg shadow-lg max-w-3xl w-full space-y-6">

    <h1 class="text-3xl font-bold text-center">ðŸ§™ D&D Campaign Dashboard</h1>

    <!-- Countdown Counters -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
      <div>
        <label class="block font-semibold mb-2">Main Quest Countdown</label>
        <input id="counter1" type="number" class="w-full p-2 rounded text-black" />
      </div>
      <div>
        <label class="block font-semibold mb-2">Side Quest Countdown</label>
        <input id="counter2" type="number" class="w-full p-2 rounded text-black" />
      </div>
      <div>
        <label class="block font-semibold mb-2">Custom Countdown</label>
        <input id="counter3" type="number" class="w-full p-2 rounded text-black" />
      </div>
    </div>

    <!-- Session Notes -->
    <div>
      <label class="block font-semibold mb-2">Last Session Notes</label>
      <textarea id="sessionNotes" rows="6" class="w-full p-2 rounded text-black"></textarea>
    </div>

    <!-- Next Session Time -->
    <div>
      <label class="block font-semibold mb-2">Next Session Date & Time</label>
      <input type="datetime-local" id="nextSession" class="w-full p-2 rounded text-black" />
      <p id="sessionDisplay" class="mt-2 text-sm text-gray-300"></p>
    </div>

    <!-- Other Info -->
    <div>
      <label class="block font-semibold mb-2">Extra Info (map links, NPCs, etc.)</label>
      <textarea id="extraInfo" rows="4" class="w-full p-2 rounded text-black"></textarea>
    </div>
  </div>

  <script>
    const fields = ['counter1', 'counter2', 'counter3', 'sessionNotes', 'extraInfo'];
    fields.forEach(id => {
      const el = document.getElementById(id);
      el.value = localStorage.getItem(id) || '';
      el.addEventListener('input', () => localStorage.setItem(id, el.value));
    });

    const sessionInput = document.getElementById('nextSession');
    const display = document.getElementById('sessionDisplay');
    sessionInput.value = localStorage.getItem('nextSession') || '';
    updateDisplay();
    sessionInput.addEventListener('change', () => {
      localStorage.setItem('nextSession', sessionInput.value);
      updateDisplay();
    });

    function updateDisplay() {
      const val = sessionInput.value;
      display.textContent = val ? `Next session: ${new Date(val).toLocaleString()}` : '';
    }
  </script>
</body>
</html>
